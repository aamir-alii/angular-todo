<div class="single-todo">
  <input
    type="checkbox"
    [checked]="todo?.status === 'Completed'"
    (click)="handleOnCheck()"
  />
  <h3 [class.completed]="todo?.status === 'Completed'">{{ todo?.title }}</h3>
  <div class="buttons">
    <button (click)="handleOnEditClicked()">Edit</button>
    <button (click)="handleOnDeleteClicked()">Delete</button>
  </div>
</div>
